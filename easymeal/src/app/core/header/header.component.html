<header>
    <a class="logo" routerLink="/catalog"><img src="/assets/logo.png"
            width="125px" height="28px"></a>
    <nav>
        <ul>
            <li>
                <a routerLink="/catalog">Catalog</a>
            </li>

            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/auth/register">Register</a>
                </li>
                <li>
                    <a routerLink="/auth/login">Log In</a>
                </li>
            </ul>

            <ul *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/create">Create recipe</a>
                </li>
                <li>
                    <a routerLink="#">Favourites</a>
                </li>
                <li>
                    <a routerLink="/profile">Profile</a>
                </li>
                <li (click)="logout()">

                </li>
            </ul>
        </ul>
    </nav>
